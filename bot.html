<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot with Thank You Response</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-blue-600 text-white flex justify-between items-center py-4 px-4">
        <h1 class="text-lg font-semibold">Chatbot Assistant</h1>
        <button id="refresh-button" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200 focus:outline-none">
            Refresh
        </button>
    </div>
    <div id="chat-log" class="h-80 overflow-y-auto p-4 bg-gray-50">
        <!-- Chat log will appear here -->
    </div>
    <div class="flex border-t border-gray-200 p-2">
        <input type="text" id="user-input" placeholder="Type your message here..."
               class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="send-button"
                class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">
            Send
        </button>
    </div>
</div>

<script>
    const chatbotResponses = {
        hello: "hello dear",
        help: "How can I help you?",
        thanks: "Most welcome",

        abuseResponse: "Please maintain a respectful conversation.",
        name: "I am your personal Assistant.",
        ownerName: "My owner is Aman Mirza.",
        owner: "Aman Mirza.",
        skills: "I have expertise in HTML, CSS, JavaScript, Tailwind CSS, Responsive Design, and Version Control (Git).",
        about: "I am an experienced Frontend Developer with over a decade of professional expertise in the field. Throughout my career, I have had the privilege of collaborating with prestigious organizations, contributing to their success and growth.",
        services: "I am a frontend developer from India, with 2 years of experience in multiple companies like Webdenn and other...",
        contact: "| aman9811269898@gmail.com | 8076993834",
        default: "I'm not sure about that. Can you ask something else?"
    };

    const abusiveWords = ["fuck", "shit", "bitch", "asshole", "damn", "idiot"];

    function getBotResponse(userInput) {
        userInput = userInput.toLowerCase();

        // Check for abusive language
        if (abusiveWords.some(word => userInput.includes(word))) {
            return chatbotResponses.abuseResponse;
        }

        // Respond to greetings with "hello dear"
        if (/hi|hello|hlo|hey/.test(userInput)) {
            return chatbotResponses.hello;
        }

        // Respond to "ok" with "How can I help you?"
        if (/ok/.test(userInput)) {
            return chatbotResponses.help;
        }

        // Respond to "thanks" or "thank you" with "Most welcome"
        if (/thanks|thank you|thankyou/.test(userInput)) {
            return chatbotResponses.thanks;
        }

        // Respond to questions about the bot's name
        if (/what is your name|who are you|your name|who are you/i.test(userInput)) {
            return chatbotResponses.name;
        }

        if (/what is your owner name|who is your owner|owner/i.test(userInput)) {
            return chatbotResponses.ownerName;
        }
        if (/skills|what skills|skill|tell me about what skills you have/i.test(userInput)) {
            return chatbotResponses.skills;
        }
        if (/about|about yourself|tell me about yourself/i.test(userInput)) {
            return chatbotResponses.about;
        }
        if (/services|what about your services|your service/i.test(userInput)) {
            return chatbotResponses.services;
        }
        if (/contact|your contact information/i.test(userInput)) {
            return chatbotResponses.contact;
        }
    
        return chatbotResponses.default;
    }

    document.getElementById('send-button').addEventListener('click', () => {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += `<div class="mb-2 text-right"><div class="inline-block bg-blue-100 text-blue-900 p-2 rounded-md">${userInput}</div></div>`;

        const botResponse = getBotResponse(userInput);
        const responseElement = document.createElement('div');
        responseElement.className = 'mb-2 inline-block bg-gray-100 text-gray-900 p-2 rounded-md';
        responseElement.innerHTML = '<i>Typing...</i>'; // Simulate typing message
        chatLog.appendChild(responseElement);
        chatLog.scrollTop = chatLog.scrollHeight;

        // Wait 1 second before showing the full response
        setTimeout(() => {
            responseElement.innerHTML = botResponse;
            chatLog.scrollTop = chatLog.scrollHeight;
        }, 1000); // 1-second delay

        document.getElementById('user-input').value = '';
    });

    // Add functionality to the refresh button to clear the chat log
    document.getElementById('refresh-button').addEventListener('click', () => {
        document.getElementById('chat-log').innerHTML = '';
    });
</script>

</body>
</html>
